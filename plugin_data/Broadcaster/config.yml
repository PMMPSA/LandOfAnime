---
# Available tags for broadcast messages, popups and titles:
# - {MAXPLAYERS}: Show the maximum number of players supported by the server
# - {TOTALPLAYERS}: Show the number of all online players
# - {PREFIX}: Show prefix
# - {SUFFIX}: Show suffix
# - {TIME}: Show current time
# Available tags for /sendmessage, /sendpopup and /sendtitle format:
# - {MESSAGE}: Show message
# - {MAXPLAYERS}: Show the maximum number of players supported by the server
# - {TOTALPLAYERS}: Show the number of all online players
# - {PREFIX}: Show prefix
# - {PLAYER}: Message receiver
# - {SENDER}: Show sender name
# - {SUFFIX}: Show suffix
# - {TIME}: Show current time
# Extra tag for titles:
# - {SUBTITLE}: Add subtitle (the text after this tag will be the content of the subtitle) 
# Prefix
prefix: "§l§cＡｎｉｍｅ §aＳｋｙｂｌｏｃｋ§b"
# Suffix
suffix: "[A]"
# Date\Time format (replaced in {TIME}). For format codes read http://php.net/manual/en/datetime.formats.php
datetime-format: "H:i:s"
# Message broadcast
message-broadcast:
 # Enable message broadcast
 enabled: true
 # Broadcast interval (in seconds)
 time: 60
 # Command /sendmessage format
 command-format: "&e[{TIME}] {PREFIX} {SUFFIX} &a{SENDER}&e>&f {MESSAGE}"
 # Broadcast messages
 messages:
 - "§l§b[{PREFIX}§b]§e Update /muakit để mua kit Lcoin."
 - "§l§b[{PREFIX}§b]§e Update /muaec đã add thêm Custom Enchant để ae có thể mua bằng Lcoin."
 - "§l§b[{PREFIX}§b]§e Hệ thống tiền tệ mới ở Server là Lcoin."
 - "§l§b[{PREFIX}§b]§e Ai mất Point ib fb bit.do/animebaoloi để dc add lại Lcoin nha ae."
 - "§l§b[{PREFIX}§b]§e Chăm §evote§a mỗi ngày để được nhiều ưu đải §cHOT§a ở cuối tháng"
 - "§l§b[{PREFIX}§b]§e VOTE ở :§6 Bit.do/animevote"
 - "§l§b[{PREFIX}§b]§e JOIN GROUP SERVER ở :§6 Bit.do/animegroup"
 - "§l§6[§a+§6]§b Chào mừng bạn đến với sv của chúng mình"
 - "§l§6[§a+§6]§a Nạp thẻ giúp máy chủ ổn định :§d /napthecham"
 - "§l§b[{PREFIX}§b]§b MatNa§e là một chức năng làm cho đầu người chơi liên tục thay đổi "
 - "§l§6[§a+§6]§a Bạn có thể mua [§6 VIP, VIPII...§a ] tại §d/rankshop"
 - "§l§6[§a+§6]§a Ghi /autosell on để auto bán đồ nhé"
 - "§l§b[{PREFIX}]§l§e đấu giá là một chức năng dùng để bán những món đồ mà mình thích"
 - "§l§6[§a+§6]§a Vote hàng ngày để được Key quay rương nhé"
 - "§l§6[§a+§6]§a Nếu không thể fly ghi §c/muafly §a để fly nhé với giá 50000 xu "
 - "§l§a Để tránh bị lừa khi §e Nạp Thẻ§a ae nên inbox fb mình tên §c 夢と葉桜 §a Hoặc Op TuyHongNhan99 , NyToiTenOanh99 , TuiDepTraii ,nhé đừng để bị lừa không mon.g muốn"
# Popup broadcast
popup-broadcast:
 # Enable popup broadcast
 enabled: false
 # Popup broadcast interval (in seconds)
 time: 15
 # Popup duration (in seconds)
 duration: 5
 # Command /sendpopup format
 command-format: "&a{SENDER}&e>>&f {MESSAGE}"
 # Popup broadcast messages
 messages:
  - "&aWelcome to your server"
  - "&d{TOTALPLAYERS} &eof &d{MAXPLAYERS} &eonline"
  - "&bCurrent Time: &a{TIME}"
# Title broadcast
title-broadcast:
 # Enable title broadcast
 enabled: false
 # Title broadcast interval
 time: 30
 # Command /sendtitle format
 command-format: "&d{MESSAGE}"
 # Title broadcast messages
 messages:
  - "&aWelcome to your server!{SUBTITLE}&bGood game!"
  - "&eHello player!"
...